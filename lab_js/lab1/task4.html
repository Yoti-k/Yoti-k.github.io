<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,=">
    <title>Цикл for - Простые числа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
        .back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Задание 4</h1>
    <hr>
    <p style="padding-left: 20px">
        Натуральное число, большее 1, называется простым, если оно ни на что не делится, кроме себя и 1.
        Введите число <code>n</code>, чтобы найти все простые числа от 2 до <code>n</code>.
    </p>

    <div class="form-group">
        <label for="numberInput">Введите число n (больше 1):</label>
        <input type="number" id="numberInput" min="2" step="1" required>
    </div>
    <button id="findPrimesButton">Найти простые числа</button>
    
    <div id="result"></div>
    
    <p class="back"><a href="lab1.html">Назад</a></p>

    <script src="task4.js"></script>
</body>
</html>
