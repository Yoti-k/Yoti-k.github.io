    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;

        #result {
            margin-top: 20px;
            padding: 10px;

<body>
    <h1>Задание 2</h1>
    <hr>
    <p style="padding-left: 20px">
        Введите целое число, и скрипт покажет, сколько ворон сидит на ветке с правильным окончанием:
    <ul>
        <li>На ветке сидит 1 воро<strong>на</strong>
        <li>На ветке сидит 2 ворон<strong>ы</strong>
        <li>На ветке сидит 5 воро<strong>н</strong>
    </ul>

    <div class="form-group">
        <label for="numberInput">Введите число ворон:</label>
        <input type="number" id="numberInput" min="0" step="1" required>
    </div>
